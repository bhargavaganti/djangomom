{% extends "base/dashboard_base_v_2.html" %}
{% load crispy_forms_tags %}
{% block wrapper %}
<br>
<div class="row">
  <div class="col-lg-12">
    {% if messages %}
         {% for message in messages %}
         <div class="alert alert-success" role="alert">
          <strong>{{ message }}</strong> 
        </div>
         {% endfor %}
    {% endif %}
  </div>
</div>
<div class="row">
<button class="btn btn-primary" data-toggle="modal" data-target="#addapp">Add App</button>
</div>
<!-- Modal -->
<div class="modal fade" id="addapp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add App</h4>
      </div>
      <div class="modal-body">
        <form role='form' action="{% url 'apps:create' %}" method="post">{% csrf_token %}
        <div>
          <input type="text"  name="_project" hidden="" id="id_project" value="{{project_id}}">
          {{form | crispy}}
        </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button   class="btn btn-primary" >Create</button>
        </div>
      </div>
  </div>
</div>
</form>
<!-- Modal End -->
{% include "base/generic_data_grid_table.html" %}
{% endblock %}
