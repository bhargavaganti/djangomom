{% extends "base/dashboard_base_v_2.html" %}
{% load crispy_forms_tags %}
{% block wrapper %}
<br>
<div class="row">
  <div class="col-lg-12">
    {% if messages %}
         {% for message in messages %}
         <div class="alert alert-success" role="alert">
          <strong>{{ message }}</strong> 
        </div>
         {% endfor %}
    {% endif %}
  </div>
</div>
<button class="btn btn-primary" data-toggle="modal" data-target="#transactionmodal">Add Data Store</button>

<!--  Transation Modal -->
<div class="modal fade" id="transactionmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add Data Store</h4>
      </div>
      <div class="modal-body">
        <form role='form' action="{% url 'models:create' %}" method="post">{% csrf_token %}
        <div>
          <input type="text" hidden="" name="app" id="id_app" value="{{app}}">
        </div>
          <label for="name" class="col-2 col-form-label">Data Store Name</label>
          <input class="form-control" type="text" name="name" id="id_name">
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" >Create</button>
        </div>
      </div>
  </div>
</div>
</form>
<!-- Modal End -->
{% include "base/generic_data_grid_table.html" %}
{% endblock %}
