{% load render_table from django_tables2 %}
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">{{title}} <small>{{sub_title}}</small></h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<form method="get" action="">{% csrf_token %}
<div class="row">
	{% if action_dict %}
	    <div class="col-md-2 col-sm-2 col-xs-2">
	        <select id="action" class="form-control" required="" data-parsley-id="3746" name="action">
	            <option value="">Action</option>
	            {% for key,value in action_dict.items %}
	            <option value="{{value}}" name="">{{key}}</option>
	            {% endfor %}
	        </select>
	    </div>
	    <div class="col-md-2 col-sm-2 col-xs-2">
	        <button type="submit" class="btn btn-round btn-primary" id="go" name="go">Go</button>
	    </div>
	{% endif %}	
</div>
<br>
<div class="row">
	<!-- table with pagination -->
	    <div class="row">
	      <div class="col-lg-12 col-md-12 col-sm-12">
	        <div class="table-responsive">
	        {% render_table table %}
	        </div>
	      </div>
	    </div>
	    <br>
</form>
</div>
